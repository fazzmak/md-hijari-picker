<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  <body ng-app="dateTimePicker">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
<md-content class="container" layout="row" ng-init="toogle = false">
  <md-sidenav 
    layout="column" 
    class="md-sidenav-left md-whiteframe-z2" 
    md-component-id="left" 
    md-is-locked-open="$mdMedia('gt-md')">
      <div class="profile bg-profile" >
        <div layout="row" >
            <img class="profile-img" src="" alt="Dummy">
        </div>
        <div layout="row" layout-padding >
            <span flex></span>
            <span class="profile-name"  layout-align="center center">Samir Momin</span>
            <span flex></span>
            <span aria-hidden="true" ng-click="toogle = toogle ? false: true;" class="material-icons" ng-class="{'show': toogle}">keyboard_arrow_down</span>
        </div>
        
        <div ng-show="toogle" layout="row" class="profile-details"  ng-class="{'detail-show': toogle}">
            <div flex >
              <span class="material-icons">info</span>
            </div>
            <div   flex>
              <span class="material-icons">email</span>
            </div>
            <div   flex >
              <span class="material-icons">star</span>
            </div>
        </div>  
      </div>
  </md-sidenav>
  <md-content layout="column" layout-fill class="right-container">
    <md-toolbar layout="row"  class="md-whiteframe-z2 animated fadeInDown md-accent" >
      <div class="md-toolbar-tools" >
        <span class="md-headline">Date Time Picker</span>
        <md-button aria-label="Open Sidebar" hide-gt-md class="md-icon-button" ng-click="vm.toggleLeft()">
            <md-icon md-menu-align-target md-font-icon="material-icons" >menu</md-icon>
        </md-button>        
        <span flex></span>
        <md-button class="md-icon-button" aria-label="log out" ng-click="vm.logout()" >
            <md-icon md-menu-align-target md-font-icon="material-icons" >exit_to_app</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-content layout="column" class="main-container animated fadeInUpBig" flex >
          <div ng-view></div>             
    </md-content>
  </md-content>
</md-content>

</body>
