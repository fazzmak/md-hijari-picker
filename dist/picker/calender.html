<div class="gj-calender"> <md-content class="container md-whiteframe-15dp"> <md-toolbar class="md-height header" ng-show="vm.showDisplayHeader"> <div class="md-toolbar-tools" layout="row"> <div layout="column" flex="100" class=""> <span flex ng-hide="vm.view==='HOUR'" class="md-subhead">{{vm.currentDate.format('YYYY')}}</span> <span flex class="selected-date"> {{vm.currentDate.format(vm.headerDispalyFormat)}} </span> </div> </div> </md-toolbar> <div class="body"> <div ng-show="vm.view==='YEAR_MONTH'" ng-class="{'year-container' : vm.view==='YEAR_MONTH'}"> <!--  --> <md-virtual-repeat-container id="year-container" class="year-md-repeat" md-top-index="vm.topIndex"> <div md-virtual-repeat="yr in vm.yearCells" class="repeated-item" flex> <md-button class="md-button" ng-click="vm.changeYear(yr)" ng-class="{'md-primary': yr === vm.currentDate.year(),
